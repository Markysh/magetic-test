<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Magetic AI</title>
  </head>
  <body>
    <div class="main-container">

      <!-- Popup -->
      <div id="popup">
        <div class="popup-header">
          <div class="popup-logo"></div>
          <div id="popup-close">
            <span><<<</span>
            <span>close X</span>
          </div>
        </div>
        <div class="popup-link-holder">
          <a href="#" class="popup-link">link a</a>
          <a href="#" class="popup-link">link b</a>
          <a href="#" class="popup-link">link c</a>
          <a href="#" class="popup-link">link d</a>
          <a href="#" class="popup-link">link h</a>
          <a href="#" class="popup-link">link y</a>
          <a href="#" class="popup-link">link z</a>
        </div>
      </div>
      <!-- Popup -->

      <!-- Sidebar Menu -->
      <div id="sidebar-menu">
        <div class="sidebar-menu-icons">
          <i class="fas fa-th-large" id="sidebar-menu-logo"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
          <i class="fas fa-circle sidebar-menu-circle"></i>
        </div>
      </div>
      <!-- Sidebar Menu -->

      <!-- Content section -->
      <div class="content">
        <!-- Header -->
        <div class="header">
          <div>
            <i class="fas fa-search header-icon"></i>
            <input type="text" class="header-search" />
          </div>
          <div class="header-icon-holder">
            <i class="fas fa-comment-alt header-icon"></i>
            <i class="fas fa-bell header-icon"></i>
            <i class="fas fa-user-circle header-icon"></i>
          </div>
        </div>
        <!-- Header -->

        <!-- Forms -->
        <div class="line"></div>
        <div class="text-form">
          <div class="form-left">
            <div class="form-header">
              <div class="form-header-text">Activity</div>
              <select class="form-header-select">
                <option value="All Updates" selected>All Updates</option>
              </select>
            </div>
          </div>
          <div class="form-right">
            <div class="form-header">
              <div class="form-header-text">Vehicles</div>
              <div class="form-header-icons">
                <i class="fas fa-list form-header-icon"></i>
                <i class="fas fa-map form-header-icon"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Forms -->

      </div>
      <!-- Content section -->
      
    </div>
  </body>
  <script src="./index.js"></script>
</html>
